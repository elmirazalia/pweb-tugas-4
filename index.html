<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
<style>
   .calculator-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 5px solid #506e4d;
            border-radius: 10px;
            background-color: #1f2c21;
        }
        </style>
</head>
<body>

    <div class="calculator-container">
    <h1>Calculator </h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 60px; background-color: #4c555c;color: white;"><br>
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="btn" type="button" value="+" onclick="clc.display.value += '+'" style=" background-color: #219037;"><br>
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="btn" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: #00b3ff;"><br>
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="btn" type="button" value="x" onclick="clc.display.value += '*'" style="background-color: #ee05f6;"><br>
        <input class="btn" type="button" value="C" onclick="clc.display.value =''" style="background-color:#ff5e00;">
        <input class="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="width: 172px">
        <input class="btn" type="button" value="&#247;" onclick="clc.display.value += '/'" style="background-color: #ff004c;">
    
    </form>
</div>
</body>
</html>
